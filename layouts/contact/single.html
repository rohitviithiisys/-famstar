{{ define "main" }}
	
    <!-- Hero Section -->
    <div class="aboutpage">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
					<figure class="topfigure"><img src="{{.Site.BaseURL}}/images/Contact-Illustration-2.svg" alt=""></figure>
                </div>
				
				<div class="col-lg-6">
					<div class="contactform">
                    	<h1>Contact Us</h1>
						<div class="form-group row">
							<form class="w-100" id="contactForm">
								
								<div class="col-md-12">
									<input class="form-control mb-4" id="name" type="text" name="name" placeholder="Name" required>
								</div>
								<div class="col-md-12">
									<input class="form-control my-4" id="email" type="text" name="email" placeholder="Email Address" required>
								</div>
								<div class="col-12">
									<div class="bs-example mx-auto text-center text-md-left">                                  
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input influencerCheckBox" name="type"
                                                id="customRadio1" value="Influencer" checked>
                                            <label class="custom-control-label" for="customRadio1">I am a Creator</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" name="type"
                                                id="customRadio2" value="Brand">
                                            <label class="custom-control-label" for="customRadio2">I am a Brand</label>
                                        </div>
                                
                                	</div>
								</div>

								<div class="col-md-12">
									<input class="form-control my-4" type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
								</div>
								<div class="col-md-12">
									<textarea rows="3" class="form-control mb-4" id="body" name="body" placeholder="Your Message" required></textarea>
								</div>
								<div class="col-md-12"><input class="btn btn-dark" id="subContact" type="submit" value="Submit Now"></div>
							</form>


						</div>
					</div>
				</div>
            </div>
        </div>
    </div>
    <!-- Hero Section -->
    <div class="clearfix"></div>

	
	{{- partial "subscribesection.html" . -}}
{{end}}
