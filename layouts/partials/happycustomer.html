
	<div class="happycustomer">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h3 class="text-center">Famstar happy customer</h3>
				</div>
			</div>
			
			<div class="row mt-4">
				{{ range  .Site.Data.happy.items   }}	
					<div class="col-md-6 my-5 my-md-4">
						<div class="row">
							<div class="col">
								<div class="d-flex align-items-center mb-2 mb-md-0"><img src='{{.logo}}' alt=""> <h4>{{.brand}}</h4></div>
								<p>{{.informtion}}</p>
								<div class="d-flex align-items-center mt-3">
									{{if .user_image }}
										<div class="arianaimg"><img src='{{ .user_image | absURL }}'  alt="{{.name}}"></div>
									{{ end }}
									<div class="customerdetail">
										<h3>~ {{.name}}</h3>
									</div>
								</div>
							</div>						
							<div class="col-md-6 pl-0"><img src='{{ .image | absURL }}' alt=""></div>
						</div>
					</div>
				{{end}}
			</div>
		</div>
	</div>
